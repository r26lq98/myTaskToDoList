<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tabs</title>
  <link rel="stylesheet" href="stylesheets/_min.css" type="text/css" media="all" />
  <style>
    
  </style>
</head>
<body>
  <!--Table-Area-->
    <div class="table_task">
      
    <table class="_task">
      <!--Table-Head-Area-->
      <tr class="_thead">
        <th>edit</th>
        <th>Id</th>
        <th>icon</th>
        <th>Task Name</th>
        <th colspan="10">Alarm Set</th>
      </tr>
      <!--//Table-Head-Area-->
      <!--Table-Body-Area-->
      <tr class="_tbody">
        <td><i class="fas fa-ellipsis-h"></i></td> <td>01</td>
        <td><i class="fas fa-home"></i></td>
        <td>EXample item 1</td>
        <td>01:00</td>
        <td>01:55</td>
        <td>jam</td>
        <td>1 menit sebelum mulai</td>
        <td>5 menit sebelum mulai</td>
        <td>5 menit sebelum mulai</td>
        <td>5 menit sebelum mulai</td>
        <td>menit</td>
        <td>menit</td>
        <td>2 menit sebelum mulai</td>
      </tr>
  
    <!--//Table-Area-->
    </table>
  </div>
  <!--Vanila-JavaScript-->
  <script>
  // Tabel_Task_Root
  const _task = document.querySelector('table._task'),
  [..._tbody] = _task.querySelectorAll('._tbody');
  _tbody.forEach(item => {
    let [edit, number, icon, taskName, ...alarmSet] = item.cells;
    edit.id = "edit";
    number.id = "number";
    icon.id = "icon";
    taskName.id = "taskName";
    edit.setAttribute("data-title", "Edit");
    number.setAttribute("data-title", "Id");
    icon.setAttribute("data-title", "icon");
    taskName.setAttribute("data-title", "Task Name");
    alarmSet.map(data => {
      data.id = "alarm-set";
      data.setAttribute("data-title", "Alarm Set")
    });
  });
  
  </script>
  <!--//Vanila-JavaScript-->
</body>
</html>
