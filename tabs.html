<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tabs</title>
  <link rel="stylesheet" href="/stylesheets/_min.css" type="text/css" media="all" />
  <link rel="stylesheet" href="/stylesheets/table_task.css" type="text/css" media="all" />
  <style>
    
  </style>
</head>
<body>
  <!--Table-Area-->
  <table class="_task">
    <!--Table-Head-Area-->
    <tr class="_thead">
      <th>Id</th>
      <th>Task Name</th>
      <th colspan="4" align="center">Alarm Set</th>
    </tr>
    <!--//Table-Head-Area-->
    <!--Table-Body-Area-->
    <tr class="_tbody">
      <td data-title="Id">01</td>
      <td data-title="Task Name">EXample item 1</td>
      <td data-title="Alarm Set">01:00</td>
      <td data-title="Alarm Set">01:55</td>
      <td data-title="Alarm Set">jam</td>
      <td data-title="Alarm Set">menit</td>
    </tr>
    
    <tr class="_tbody">
      <td data-title="Id">02</td>
      <td data-title="Task Name">EXample item 2</td>
      <td data-title="Alarm Set">01:00</td>
      <td data-title="Alarm Set">01:55</td>
    </tr>
    <!--//Table-Body-Area-->
  </table>
  <!--//Table-Area-->
  <!--Vanila-JavaScript-->
  <script>
    const [..._tbody] = document.querySelectorAll('._task tr._tbody');
    _tbody.forEach(item => {
      let [id, task, ...alarms] = item.cells;
      let [alarm1, ...alarm2] = alarms;
      alarm2.forEach(item => item.attributes.removeNamedItem('data-title'));
    });
  </script>
  <!--//Vanila-JavaScript-->
</body>
</html>
